<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>gift</title>
    <style>
        /* CSS: Membuat latar belakang gelap dan estetik */
        body, html {
            margin: 0;
            padding: 0;
            width: 100%;
            height: 100%;
            overflow: hidden;
            background-color: #050505; /* Hitam pekat agar cahaya kontras */
        }

        canvas {
            display: block;
        }

        .instruction {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: rgba(255, 255, 255, 0.3);
            font-family: 'Segoe UI', sans-serif;
            font-size: 1.5rem;
            pointer-events: none;
            user-select: none;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="instruction">gerakin kursor atau sentuh layar ciooo</div>
    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.getElementById('canvas');
        const ctx = canvas.getContext('2d');
        let particles = [];

        // Sesuaikan ukuran canvas
        function resize() {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        }
        window.addEventListener('resize', resize);
        resize();

        // Objek kursor
        const mouse = {
            x: undefined,
            y: undefined
        };

        // Deteksi gerakan mouse/sentuhan
        window.addEventListener('mousemove', function(e) {
            mouse.x = e.x;
            mouse.y = e.y;
            // Munculkan partikel saat bergerak
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle());
            }
        });

        window.addEventListener('touchmove', function(e) {
            mouse.x = e.touches[0].clientX;
            mouse.y = e.touches[0].clientY;
            for (let i = 0; i < 3; i++) {
                particles.push(new Particle());
            }
        });

        class Particle {
            constructor() {
                this.x = mouse.x;
                this.y = mouse.y;
                this.size = Math.random() * 15 + 5;
                this.speedX = Math.random() * 3 - 1.5;
                this.speedY = Math.random() * 3 - 1.5;
                // Warna gradasi pastel (Pink, Ungu, Biru, Kuning)
                this.color = `hsl(${Math.random() * 60 + 280}, 100%, 70%)`;
                this.rotation = Math.random() * Math.PI * 2;
                this.velocityRotation = Math.random() * 0.1 - 0.05;
                this.opacity = 1;
            }

            update() {
                this.x += this.speedX;
                this.y += this.speedY;
                this.rotation += this.velocityRotation;
                if (this.size > 0.2) this.size -= 0.1;
                this.opacity -= 0.01;
            }

            draw() {
                ctx.save();
                ctx.translate(this.x, this.y);
                ctx.rotate(this.rotation);
                ctx.globalAlpha = this.opacity;
                
                // Menggambar bentuk bunga sederhana (5 kelopak)
                ctx.fillStyle = this.color;
                ctx.shadowBlur = 15;
                ctx.shadowColor = this.color;
                
                for (let i = 0; i < 5; i++) {
                    ctx.rotate(Math.PI * 2 / 5);
                    ctx.beginPath();
                    ctx.ellipse(0, -this.size, this.size / 2, this.size, 0, 0, Math.PI * 2);
                    ctx.fill();
                }
                
                // Tengah bunga
                ctx.beginPath();
                ctx.arc(0, 0, this.size / 4, 0, Math.PI * 2);
                ctx.fillStyle = '#fff';
                ctx.fill();
                
                ctx.restore();
            }
        }

        function handleParticles() {
            for (let i = 0; i < particles.length; i++) {
                particles[i].update();
                particles[i].draw();
                // Hapus partikel jika sudah transparan atau terlalu kecil
                if (particles[i].opacity <= 0 || particles[i].size <= 0.2) {
                    particles.splice(i, 1);
                    i--;
                }
            }
        }

        function animate() {
            // Efek trail (jejak) halus
            ctx.fillStyle = 'rgba(5, 5, 5, 0.15)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            handleParticles();
            requestAnimationFrame(animate);
        }

        animate();
    </script>
</body>
</html>
